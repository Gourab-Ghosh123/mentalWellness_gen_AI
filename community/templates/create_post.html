{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share a New Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background: url("{% static 'R.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        color: #3E3F29;
    }

    .home-btn {
        background-color: #5d5d5d;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 20px;
        transition: background 0.3s, transform 0.2s;
    }

    .home-btn:hover {
        background-color: #ff6f61;
        transform: translateY(-2px);
        text-decoration: none;
        color: white;
    }
</style>
<body>
<div class="container my-4">
    <!-- Home Button -->
    <a href="{% url 'home' %}" class="home-btn">üè† Home</a>

    <h2 class="mb-3">‚úç Share a New Post</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <textarea name="content" class="form-control" placeholder="Write your thought..." rows="4"></textarea>
        </div>
        <div class="mb-3">
            <select name="category" class="form-select">
                <option value="positive">Positive Thoughts</option>
                <option value="coping">Coping Tips</option>
                <option value="gratitude">Daily Gratitude</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="anonymous" class="form-check-input" id="anonymousCheck">
            <label class="form-check-label" for="anonymousCheck">Post Anonymously</label>
        </div>
        <button type="submit" class="btn btn-success">Post</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
